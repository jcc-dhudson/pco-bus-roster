<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bus Roster - WRITE</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/fresh-bootstrap-table.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <script src="https://kit.fontawesome.com/071fa69033.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body id="page-top">
      <div class="modal fade" id="scanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header  d-block text-center">
              <h5 class="modal-title" id="scanModal-title">Scan</h5>
            </div>
            <div id="scanModal-body" class="modal-body">
                
            </div>
            <div class="modal-footer" id="scanModal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="scanPermissionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="scanPermissionModal-title">Allow NFC Permission</h5>
            </div>
            <div id="scanPermissionModal-body" class="modal-body">
                Please click allow below to allow NFC permissions
            </div>
            <div class="modal-footer" id="scanPermissionModal-footer">
              <button type="button" id="scanAllow" onclick="startScanning();" class="btn btn-secondary" data-bs-dismiss="modal">Allow</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="menuModal-title">Menu</h5>
            </div>
            <div id="menuModal-body" class="modal-body">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" id="nav-checkin" type="button">Check-In</button>
                <button class="btn btn-primary" id="nav-viewEvents" type="button">View Events</button>
                <button class="btn btn-primary" id="nav-writeTags" type="button">Write Tags</button>
                <button class="btn btn-primary" id="nav-restart" type="button">Restart Check-In</button>
              </div>
            </div>
            <div class="modal-footer" id="menuModal-footer">
              <button type="button" id="scanAllow" class="btn btn-secondary btn-block" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <div class="fresh-table full-screen-table toolbar-color-red">
        <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
                Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
        -->
        <div class="toolbar">
          <button id="alertBtn" class="btn btn-default"><i class="fa-solid fa-bars"></i> Menu</button>
        </div>
            <table id="fresh-table" class="table" data-url="/list?noStatus=true">
                <thead>
                    <th data-field="actions" data-formatter="actionFormatter" data-events="operateEvents">Actions</th>
                    <th data-field="avatar" data-formatter="avatarFormatter" data-sortable="false">Avatar</th>
                    <th data-field="name" data-sortable="true">Name</th>
                    <th data-field="status" data-events="operateStatus" data-sortable="true">Status</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/writetags.js"></script>
</body>
</html>
