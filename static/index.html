<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bus Roster</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/fresh-bootstrap-table.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <script src="https://kit.fontawesome.com/071fa69033.js" crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body id="page-top">
    <div class="modal fade" id="omnimodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button> 
                    <h4 class="modal-title">
                        Check-In
                    </h4>                                                             
                </div> 
                <div class="modal-body">
                    
                </div>   
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Ok
                    </button>                                 
                </div>
            </div>                                                                       
        </div>                                      
    </div>
    <div class="fresh-table full-screen-table toolbar-color-orange">
        <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
                Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
        -->
        <div class="toolbar">
            <button id="alertBtn" class="btn btn-default">Restart</button>
        </div>
            <table id="fresh-table" class="table table-dark" data-url="/list">
                <thead>
                    <th data-field="actions" data-formatter="actionFormatter" data-events="operateEvents">Actions</th>
                    <th data-field="avatar" data-formatter="avatarFormatter" data-sortable="false">Avatar</th>
                    <th data-field="name" data-sortable="true">Name</th>
                    <th data-field="status" data-formatter="statusFormatter" data-events="operateStatus" data-sortable="true">Status</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
